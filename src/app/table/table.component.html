<p>
    table works!
</p>
<button (click)="launch()">Launch</button>
<p-table [value]="rules">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rule>
        <tr>
            <td *ngFor="let col of cols" pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [(ngModel)]="rule[col.field]">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rule[col.field]}}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
