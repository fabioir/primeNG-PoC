<p>
  table works!
</p>
<button (click)="launch()">Launch</button>
<p-table [value]="rules">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rule>
        <tr>
            <td *ngFor="let col of cols">
                    {{rule[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
